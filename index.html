<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./contact-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/57d07a89ed.js" crossorigin="anonymous"></script>

    <script src="./contact-form.js" defer></script>
</head>
<body>
    <section class="contact-section">
        <h2 class="txt-grad">Contact us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>
</body>
</html>
